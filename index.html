<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<title>Star Wars RPG</title>
</head>
<body>
	<script type="text/javascript" src="assets/javascript/game1.js"></script>
	<div class="container">

		<div class="page-header">
  		<h1>Star Wars RPG</h1>
		</div>
		
		<div class="row" id="playableCharacters">
			<div class="col-md-2 character images playableCharacter"  id="Luke"> <span id="name1">Luke Skywalker</span>
				<img class="chars" src="assets/images/Luke.jpg">
				<span id="health1">Health</span>
			</div>
			<div class="col-md-2 character images playableCharacter" id="Kenobi"><span id="name2">Obi-Wan Kenobi</span>
				<img class="chars" src="assets/images/Kenobi.jpg">
				<span id="health2">Health</span>
			</div>
			<div class="col-md-2 character images playableCharacter" id="Sidious"><span id="name3">Darth Sidious</span>
				<img class="chars" src="assets/images/Sidious.jpg">
				<span id="health3">Health</span>
			</div>
			<div class="col-md-2 character images playableCharacter" id="Maul"><span id="name4">Darth Maul</span>
				<img class="chars" src="assets/images/Maul.jpg">
				<span id="health4">Health</span>
			</div>

				
		</div>
		<div class="row" id="roundEndPic">


		</div>

		<div class="row" id="yourHero">


		</div>
		<div class="row" id="enemies">
			<div class="col-lg-12">
							
			</div>
		</div>
		<div class="row" id="defender">
			<div class="col-lg-12">
				
				
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<button type="button" class="btn btn-default attack-button">Attack</button>	
				<button type="button" class="btn btn-default reset-button" id="reset">Reset</button>
				
			</div>



		</div>

		<div class="row">
			<div class="col-lg-12">
				
				<h3 class="instructions"></h3>
				<h4 class="stats"></h4>
			</div>
		</div>
		<div class="row" id="dead">
			
		</div>
	






	</div>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</body>
</html>
