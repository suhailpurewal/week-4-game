<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">	
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<title>Star Wars RPG</title>
</head>
<body>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<div class="container">

		<div class="page-header">
  		<h1>Star Wars RPG</h1>
		</div>
		
		<div class="row" id="yourcharacter">
			<div class="col-md-2" id="spot1"> <span id="name1">Luke Skywalker</span>
				<img class="chars" src="assets/images/skywalker.jpg">
				<span id="health1">Health</span>
			</div>
			<div class="col-md-2" id="spot2"><span id="name2">Obi-Wan Kenobi</span>
				<img class="chars" src="assets/images/obiwan.jpg">
				<span id="health2">Health</span>
			</div>
			<div class="col-md-2" id="spot3"><span id="name3">Darth Sidious</span>
				<img class="chars" src="assets/images/sidious.jpg">
				<span id="health3">Health</span>
			</div>
			<div class="col-md-2" id="spot4"><span id="name4">Darth Maul</span>
				<img class="chars" src="assets/images/maul.jpg">
				<span id="health4">Health</span>
			</div>
				
		</div>

		<div class="row" id="enemies">
			<div class="col-lg-12">
				enemies go here
				
			</div>
		</div>
		<div class="row" id="fight">
			<div class="col-lg-12">
				<button type="button" class="btn btn-default">Attack</button>
				
			</div>

		</div>
		<div class="row" id="defender">
			<div class="col-lg-12">
				defenders go here
				
			</div>

		</div>
	






	</div>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
</body>
</html>
